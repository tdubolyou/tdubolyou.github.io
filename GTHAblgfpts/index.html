<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>GTHA</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<style>
#insetWrap {
    height:650px;
    display: block;
    width:100%;
    position: relative;
}
#mapHold {
    display: block;
    max-width:1400px;
    margin: auto;
    height:650px;
    position: relative;
    pointer-events:none;
}
#mapLoad {
    top:0;
    left:0;
    position:relative;
    background-color: #FFFFFF;
    height:650px;
    width:100%;
    z-index:999;
    opacity:1;
    pointer-events: none;
    -webkit-transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -ms-transition: opacity 1s ease-in-out;
    -o-transition: opacity 1s ease-in-out;
}
#mapLoader {
      position: absolute;
      left: 48%;
      top: 35%;
      z-index: 201;
      border: 3px solid #f5f5f0;
      border-radius: 50%;
      border-top: 3px solid #eb5200;
      width: 30px;
      height: 30px;
      pointer-events: none;
      -webkit-animation: mapLoadSpin 1s linear infinite;
      animation: mapLoadSpin 1s linear infinite;
    }
    @-webkit-keyframes mapLoadSpin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes mapLoadSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
#topRail {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    margin:0;
    padding:0;
    height:50px;
    z-index:1000;
    background-color:#FFF;
    box-shadow: 0 4px 2px -2px #d3d3d3;
}
#mapLogo {
    width:85px;
    margin: 8px 10px 0px;
    display: inline-block;
}
#mapLogo img {
    width:100%;
    display: block;
}
#mapNav {
    display: inline-block;
    position: absolute;
    top:7px;
}
#stageCount {
    display: inline-block;
    z-index:100;
    font-size:14px;
    margin-left: 4px;
}
#infoBtnHold {
    position: absolute;
    top: 7px;
    right: 3px;
    z-index:100;
    font-family: sans-serif;
    font-size:14px;
}
#infoBtnHold div {
    display: inline-block;
    position: relative;
    color: #555;
    border-radius: 5px;
    padding: 12px 25px;
    font-size: 13px;
    text-align: center;
}
#backBtn, #forwardBtn {
    display: inline-block;
    height: 15px;
    width: 15px;
    background-color: #FFF;
    color: #222;
    border: 1px solid #222;
    border-radius: 50%;
    line-height: 15px;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    z-index:100;
}
#backBtn span{
    margin-left: -2px;
}
#forwardBtn span {
    margin-right: -2px;
}
#infoBtnHold #exploreBtn {
    background-color: #ccedec;
}
#infoBtnHold #infoBtn {
    background-color: #e0e0e0;
}
#backBtn:hover, #forwardBtn:hover {
    /*background-color:#efefef;*/
    box-shadow: 0 2px 5px #d3d3d3;
    cursor: pointer;
}
#infoBtnHold #exploreBtn:hover {
    background-color: #b2e4e3;
    cursor: pointer;
    color:#000;
}
#infoBtnHold #infoBtn:hover {
    background-color: #d3d3d3;
    cursor: pointer;
    color:#000;
}
#infoHold {
    font-family:sans-serif;
    font-size:14px;
    position: absolute;
    z-index: 100;
    left:30px;
    top:225px;
    width:250px;
    max-width:850px;
    background-color: #fbdccc;
    border: 1px solid #fff;
    border-radius: 5px;
    margin:auto;
    opacity: 1;
    -webkit-transition: opacity 0.2s ease-in-out;
    -moz-transition: opacity 0.2s ease-in-out;
    -ms-transition: opacity 0.2s ease-in-out;
    -o-transition: opacity 0.2s ease-in-out;
}
#infoHold:hover {
    opacity:0;
}
#infoHold h1 {
    margin-top: 0;
    margin-bottom: 0;
}
#infoHoldContent {
    padding: 25px;
}
#infoHoldContent ul {
    margin:0;
}
    
#infoHoldContent iframe {
    pointer-events: none;
}
#displayDate {
    position: absolute;
    top:10px;
    left:5px;
    z-index:100;
    font-family:sans-serif;
    width:50%;
    color:#eb5200;
}
#initNote {
    display: inline-block;
    margin-left: 16px;
    z-index:1000;
    font-family:sans-serif;
    font-size:14px;
    opacity:0;
    color:#999;
    -webkit-transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -ms-transition: opacity 1s ease-in-out;
    -o-transition: opacity 1s ease-in-out;
}
#dateYear {
    font-size:30px;
    font-weight: bold;
}
#dateDesc {
    font-size:16px;
    line-height:20px;
}
#map {
    height:650px;
    width:100%;
    position: absolute;
    top:0;
}
.mapboxgl-ctrl-top-right .mapboxgl-ctrl {
    margin: 60px 10px 0 0;
}
@media (max-width:680px) {
    #mapHold, #map {
        height:450px;
    }
    #insetWrap {
        height: 550px;
    }
    #topRail {
        top:auto;
        bottom:0;
        height:100px;
        box-shadow: none;
        border-top: 1px solid;
    }
    #infoBtnHold {
        top: auto;
        left: 0;
        bottom:5px;
        width: 100%;
        text-align: center;
    }
    #infoBtnHold div {
        width: 40%;
        padding: 10px 4%;
        font-size:12px;
    }
    #initNote {
        display: none;
    }
    #mapNav {
        bottom:55px;
        right:10px;
        top:auto;
    }
    #infoHold {
        top: 0;
        left: 0;
        width: 100%;
        border:none;
        border-radius:0;
        border-bottom:1px solid;
    }
    #infoHoldContent {
        padding: 15px;
    }
    #infoHoldContent h2 {
        margin: 0 0 10px 0;
    }
    #infoHoldContent p {
        margin:0;
    }
    #infoHoldContent ul {
        padding:0;
    }
    .mapboxgl-ctrl-top-right .mapboxgl-ctrl {
        display: none;
    }
}
</style>
</head>

<body>

<div id="insetWrap">
    <div id="topRail">
        <span id="mapLogo">
            <img src="https://static1.squarespace.com/static/5710598dd210b8402adfb5bc/t/5be4f488b8a0450f26b8ab02/1541731464074/logo.png">
        </span>
        <div id="mapNav">
            <div id="backBtn">
                    <span><</span>
            </div>
            <div id="forwardBtn">
                    <span>></span>
            </div>
            <div id="stageCount">
                0/9
            </div>
            <div id="initNote">
                Click arrows to start tour
            </div>
        </div>
        <div id="infoBtnHold">
            <div id="infoBtn">
                <span id="infoBtnContent">Show satellite</span>
            </div>
            <div id="exploreBtn">
                <span id="infoBtnContent">Explore on your own</span>
            </div>
        </div>
    </div>
    <div id="mapHold">
        <div id="mapLoad">
            <div id="mapLoader"></div>
        </div>
        <div id="infoHold">
            <div id="infoHoldContent"></div>
        </div>
        <div id='map'></div>
    </div>
</div>

        map.dragPan.disable();
        map.removeControl(zoomControl);
        document.getElementById('exploreBtn').style.opacity = 1;
        document.getElementById('exploreBtn').style.pointerEvents = "auto";
        document.getElementById('infoHold').style.display = "block";
        document.getElementById('map').style.pointerEvents = "none";
        explore = false;
    }
}
function displayInfo(e){
    infoContent();
    if (stage == 4 && initSat == true) {
        map.off('moveend', displayInfo);
    }
    if (infoOpen == false) {
        infoOpen = true;
        map.setPaintProperty('gtha', 'fill-color', 'rgba(0,0,0,0.3)');
        map.setLayoutProperty('mapbox-satellite', 'visibility', 'visible');
        document.getElementById('infoBtnContent').innerHTML = "Hide satellite";
    } else {
        infoOpen = false;
        
        map.setPaintProperty('gtha', 'fill-color', 'rgba(0,0,0,1)');
        map.setLayoutProperty('mapbox-satellite', 'visibility', 'none');
        document.getElementById('infoBtnContent').innerHTML = "Show satellite";
    }
}
function filterBy(stage) {
    // console.log('stage', stage);
    // console.log('explore', explore);
    infoContent();
    centroidFeat = [];
    if (stage == 0) {
        map.flyTo({
            center: [-79.37,43.71],
            zoom:11,
            speed: 0.5,
            bearing: -35,
            pitch:55
        });
        map.setPaintProperty('gtha', 'fill-color', 'rgba(0,0,0,1)');
    } else if (stage == 1) {
        initSat = false;
        for (let i = 0; i < munBounds.features.length; i++) {
            // console.log('extentData', munBounds.features[i]);
            let centroid = turf.centroid(munBounds.features[i].geometry);
            // console.log('centroid', centroid);
            centroidFeat.push({
                type: "Feature",
                geometry: {
                    type: "Point",
                    coordinates: [centroid.geometry.coordinates[0], centroid.geometry.coordinates[1]]
                },
                properties: {
                    name: munBounds.features[i].properties.NAME_SHORT
                }
            });
        }
        centroids = {
              "type": "FeatureCollection",
              "features": centroidFeat
            };
        updateLabels(centroids);
        map.setLayoutProperty('munBoundsLayer', 'visibility', 'visible');
        map.fitBounds(maxExtent, {padding: 40, speed: 0.5, pitch: 50, bearing: 0});
    } else if (stage >= 2) {
        animated = false;
        geojsonPoint.features[0].geometry.coordinates = [];
        let extentArray = poi.features[stage - 2].geometry.coordinates[0];
        let extentCoords = turf.polygon([extentArray], { name: stage });
        extent = turf.bbox(extentCoords, 100);
        const line = turf.lineString(extentArray)
        const lineCollection = turf.featureCollection([line]);
        const lineDistance = turf.lineDistance(line);
        rectCollection = turf.featureCollection([]);;
        if (stage == 2) {
            RECT_COUNT = 300;
        } else {
            RECT_COUNT = 100;
        }
        const SEGMENTS = lineDistance / RECT_COUNT;
        const UNITS = 'kilometers';
        for(let i = 0; i <= RECT_COUNT; i++) {
          const pointonline = turf.along(line, (SEGMENTS * i));
          rectCollection.features.push(pointonline);
        }
            if (stage == 4) {
                infoOpen = false;
                map.fitBounds(extent, {padding: 40, speed: 0.8, pitch: 0, bearing:-50});
                if (initSat == false) {
                    map.on('moveend', displayInfo);
                    initSat = true
                }
            } else {
                map.fitBounds(extent, {padding: 40, speed: 0.8, pitch: 50});
                map.off('moveend', displayInfo);
                initSat = false;
                if (infoOpen == true) {
                    displayInfo();
                }
            }
        map.setLayoutProperty('munBoundsLayer', 'visibility', 'none');
    }
}
function animateLine() {
    document.getElementById('mapNav').style.pointerEvents = "auto";
    document.getElementById('mapNav').style.opacity = 1;
    if (stage >= 2 && explore == false) {
        document.getElementById('mapNav').style.pointerEvents = "none";
        document.getElementById('mapNav').style.opacity = 0.3;
        map.setLayoutProperty('point', 'visibility', 'visible');
        if (animated == false && stage == 2) {
            setTimeout(function(){
                for (let i = 0; i < rectCollection.features.length; i++) {
                    (function(index) {
                        animateTimeout = setTimeout(function() {
                        changeCenter(index);
                        }, i * 15);
                    })(i);
                }
             }, 1000);
        } else {
            for (let i = 0; i < rectCollection.features.length; i++) {
                (function(index) {
                    animateTimeout = setTimeout(function() {
                    changeCenter(index);
                    }, i * 15);
                })(i);
            }
        }
    } else {
        map.setLayoutProperty('point', 'visibility', 'none');
    }
}
function changeCenter(index) {
    centerX = rectCollection.features[index].geometry.coordinates[0];
    centerY = rectCollection.features[index].geometry.coordinates[1];
    geojsonPoint.features[0].geometry.coordinates.push([centerX, centerY]);
    map.getSource('pointSource').setData(geojsonPoint);
    animated = true;
      if (index == rectCollection.features.length - 1) {
        // console.log('done drawing');
        document.getElementById('mapNav').style.pointerEvents = "auto";
        document.getElementById('mapNav').style.opacity = 1;
      }
}
map.on('load', function () {
    map.addSource('pointSource', {
        "type": "geojson",
        "data": geojsonPoint
    });
    map.addSource('munBoundsSource', {
        type: 'geojson',
        data: munBounds
    });
    map.addLayer({
        'id': 'munBoundsLayer',
        'type': 'fill',
        'source': 'munBoundsSource',
        'layout': {
            'visibility': 'none'
        },
        'paint': {
            'fill-color': 'rgba(255,255,255,0)',
            'fill-opacity': 1,
            'fill-outline-color': 'rgba(0,0,0,0.85)'
        }
    });
    map.addLayer({
      "id": "point",
      "type": "line",
      "source": "pointSource",
      'paint': {
            'line-opacity': 0.85,
            'line-color': '#eb5200',
            'line-width': 3.5
        }
    });
    filterBy(stage);
    console.log('map loaded');  
    document.getElementById('mapLoad').style.opacity = 0;
    document.getElementById('initNote').style.opacity = 1;
    document.getElementById('mapLoader').style.display = "none";
    document.getElementById('mapHold').style.pointerEvents = "inherit";
    map.setLayoutProperty('mapbox-satellite', 'visibility', 'none');
});
map.on('moveend', animateLine);
function displayDate() {
  document.getElementById('infoHold').style.display = "block";
  if (stage == 0) {
    document.getElementById('initNote').style.opacity = 0;
  }
  
    if (stage <= 8) {  
    stage++;
    getStage();
    document.getElementById('forwardBtn').style.pointerEvents = "auto";
    document.getElementById('forwardBtn').style.opacity = 1;
  }
    
  if (stage == 9) {
    document.getElementById('forwardBtn').style.pointerEvents = "none";
    document.getElementById('forwardBtn').style.opacity = 0.3;
  }
    
  if (explore == true) {
    exploreMode();
  } else {
    document.getElementById('mapNav').style.pointerEvents = "none";
    document.getElementById('mapNav').style.opacity = 0.3;
  }
}
function getStage() {
    document.getElementById("stageCount").innerHTML = stage + "/9";
    filterBy(stage);
}
function updateLabels(data) {
    if (initialLabel == false) {
        initialLabel = true;
        map.addSource('annexLabelsSource', {
            type: 'geojson',
            data: data
        });
        map.addLayer({
            'id': 'annexLabels',
            'type': 'symbol',
            'source': 'annexLabelsSource',
            "layout": {
                "text-field": ['format',
                    ['upcase', ['get', 'name']], { 'font-scale': 0.6}],
                "text-font": ["Open Sans Bold", "Arial Unicode MS Bold"],
                "text-offset": [0, 0],
                "text-anchor": "center"
            },
            "paint": {
                "text-color": "#000000",
                "text-halo-color": "#FFFFFF",
                "text-halo-width": 3
            }
        });
    } else {
        map.getSource('annexLabelsSource').setData(data);
        map.setPaintProperty('annexLabels', 'text-opacity', 1);
    }
}
function infoContent() {
    var infoContentChange = document.getElementById('infoHoldContent');
    // console.log('poly', poi.features[stage - 2]);
    if (stage == 0) {
        infoContentChange.innerHTML = 
        "<h1>Every Building in the Greater Toronto and Hamilton Area</h1>"
    } else if (stage == 1) {
        infoContentChange.innerHTML = "<h1>Regional View</h1><br><p>We've stitched together all of the building footprint data available from open data portals across the GTHA to provide an interactive regional map. <BR><BR> Click through the arrows above to see a few things we found interesting, or click the button in the top right to explore the map on your own.</p>"
    } else if (stage >= 2) {
        var stageName = poi.features[stage - 2].properties.Name;
        var stageDesc = poi.features[stage - 2].properties.Desc;
        infoContentChange.innerHTML =
            "<h2>" + stageName + "</h2>" +
            "<p>" + stageDesc + "</p>"
    }
}
</script>
